          <div class="col-lg-8">
            <form action="" class="form-horizontal">
              <div class="form-group">
                <label for="user-name" class="col-lg-2 control-label">Name</label>

                  <input type="text" class="form-control" id="user-name" placeholder="Enter you name">

              </div><!-- End form group -->

              <div class="form-group">
                <label for="user-email" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="user-email" placeholder="Enter you Email Address">
                </div>
              </div><!-- End form group -->

                
              <div class="form-group">
                <label for="user-url" class="col-lg-2 control-label">Phone number</label>
                  
                  <div>
              <select>
              <option value="+234">+234</option>
                <option value="+901">+901</option>
              <option value="+233">+233</option>
              <option value="+441">+441</option> 
              </select>
               <input type="tel" name="phone number"><br>
         </div><br>  
                <div class="col-lg-10">
                </div>
              </div><!-- End form group -->

                <!--          GENDER-->
        <div class="form-group">
          <label for="user-url" class="col-lg-2 control-label">Gender</label>
          <input type="radio" name="gender" value="Male" checked>Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
          <br> 
        </div>
                
<!--          MARITAL STATUS-->
        <div class="form-group">
           <label for="user-url" class="col-lg-2 control-label">Marital Status</label>
          <input type="radio" name="maritalstatus" value="married" checked>Married<br>
          <input type="radio" name="maritalstatus" value="single">Single<br>
        </div>
                
<!--           STATE OF ORIGIN-->
        <div class="form-group">
           <label for="user-url" class="col-lg-2 control-label">State</label>
          <select name="state of origin">
              <option value="lagos">Lagos</option>
              <option value="lagos">Ogun</option>
                <option value="lagos">Oyo</option>
              <option value="lagos">Delta</option>
              <option value="lagos">Akwa Ibom</option>
          </select>
          </div>
